<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>File Server</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="app-header">
        <h1>File Server</h1>
    </header>

    <main id="app-root" class="app-root">
        <!-- Action buttons -->
        <div class="file-grid-actions">
            <button id="upload-btn" class="action-button">Upload</button>
            <button id="refresh-btn" class="action-button">Refresh</button>
        </div>

        <!-- Grid container -->
        <div id="file-grid" class="file-grid">
            <!-- Header row -->
            <div class="file-grid-row file-grid-header">
                <span class="file-grid-cell"></span>
                <span class="file-grid-cell">Name</span>
                <span class="file-grid-cell">Size</span>
                <span class="file-grid-cell">Actions</span>
            </div>
            <!-- JS will insert rows here -->
        </div>

        <!-- Template for a single file/folder row -->
        <template id="file-row-template">
            <div class="file-grid-row" data-path="" data-is-directory="false">
                <!-- Type (e.g. "Folder" / "File" / extension) -->
                <span class="file-grid-cell file-type"></span>

                <!-- Name (icon + clickable link) -->
                <span class="file-grid-cell file-name">
                    <span class="file-icon" aria-hidden="true"></span>
                    <a href="#" class="file-link"></a>
                </span>

                <!-- Size (e.g. "1.2 MB", "-" for folders) -->
                <span class="file-grid-cell file-size"></span>

                <!-- Actions -->
                <span class="file-grid-cell file-actions">
                    <button type="button" class="file-delete">Delete</button>
                </span>
            </div>
        </template>
    </main>

    <footer class="app-footer">
        <small>SPA demo with pure JavaScript</small>
    </footer>

    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/FileSizeFormatter.js"></script>
    <script type="module" src="/js/upload.js"></script>
</body>
</html>
