<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>File Server</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="app-header">
        <h1>File Server</h1>
    </header>

    <main id="app-root" class="app-root">
        <!-- SPA views will be rendered here -->
        <!-- Refresh button -->
        <div class="file-grid-actions">
            <button id="refresh-btn" class="refresh-button">Refresh</button>
        </div>

        <!-- Grid container -->
        <div id="file-grid" class="file-grid">
            <!-- Header row -->
            <div class="file-grid-row file-grid-header">
                <span class="file-grid-cell"></span>
                <span class="file-grid-cell">Name</span>
                <span class="file-grid-cell">Size</span>
                <span class="file-grid-cell">Actions</span>
            </div>
            <!-- JS will insert rows here -->
        </div>

        <!-- Template for a single file/folder row -->
        <template id="file-row-template">
            <div class="file-grid-row" data-path="">
                <span class="file-grid-cell file-type"></span>
                <span class="file-grid-cell file-name"></span>
                <span class="file-grid-cell file-size"></span>
                <button type="button" class="file-delete">Delete</button>
            </div>
        </template>
    </main>

    <footer class="app-footer">
        <small>SPA demo with pure JavaScript</small>
    </footer>

    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/FileSizeFormatter.js"></script>
</body>
</html>
